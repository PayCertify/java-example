<!doctype html>
<html>

<head>
  <title>paycertify.js</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <div class="row">
          <br />
          <h1 class="title"> Checkout Page </h1>
          <br />
        </div>

        <form class="form-horizontal" action="//localhost:8080/thankyou" method="POST">

          <input type="hidden" data-paycertify="amount" value="10" />
          <input type="hidden" data-paycertify="merchant-transaction-id" value="" />
          <input type="hidden" data-paycertify="processor-id" value="c830f35e-0c74-4beb-9ac8-523ca6fd36b0" />

          <input type="hidden" data-paycertify="kount-udf[CardIssuingCountry]" value="BR" />
          <input type="hidden" data-paycertify="kount-udf[Email_Age]" value="179" />
          <input type="hidden" data-paycertify="kount-udf[Reservation_Count_Phone]" value="0" />

          <div class="form-group">
            <h3> 1. Customer Details </h3>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label>First Name</label>
                <input type="text" data-paycertify="first-name" class="form-control" value="John" />
              </div>

              <div class="col-md-6">
                <label>Last Name</label>
                <input type="text" data-paycertify="last-name" class="form-control" value="Harmer" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
                <input type="text" data-paycertify="email" class="form-control" value="example@paycertify.com" />
              </div>

              <div class="col-md-6">
                <label>Phone</label>
                <input type="text" data-paycertify="phone" class="form-control" value="+18552473411" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <h3> 2. Address Information </h3>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-8">
                <label>Address</label><br />
                <input type="text" data-paycertify="address-l1" class="form-control" value="59 North Santa Cruz Avenue" />
              </div>
              <div class="col-md-4">
                <label>Apt/Suite</label>
                <input type="text" data-paycertify="address-l2" class="form-control" value="Suite M" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-8">
                <label>City</label>
                <input type="text" data-paycertify="city" class="form-control" value="Los Gatos" />
              </div>
              <div class="col-md-4">
                <label>State</label>
                <select data-paycertify="state" class="form-control">
                  <option value=""> -- Select -- </option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA" selected>California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-8">
                <label>Country</label>
                <select data-paycertify="country" class="form-control">
                  <option value=""> -- Select -- </option>
                  <option value="US" selected>United States of America</option>
                </select>
              </div>

              <div class="col-md-4">
                <label>Postal Code</label>
                <input type="text" data-paycertify="zip" class="form-control" value="95030" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <h3> 3. Payment Details </h3>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-4">
                <label>Card Number</label>
                <input type="text" value="4111111111111111" data-paycertify="card-number" class="form-control"/>
              </div>

              <div class="col-md-5">
                <label>Expiration Date</label>

                <div class="row">
                  <div class="col-md-6">
                    <select data-paycertify="card-expiry-month" class="form-control">
                      <option value=""> - Month - </option>
                      <option selected value="01">01</option>
                      <option value="02">02</option>
                      <option value="03">03</option>
                      <option value="04">04</option>
                      <option value="05">05</option>
                      <option value="06">06</option>
                      <option value="07">07</option>
                      <option value="08">08</option>
                      <option value="09">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <select data-paycertify="card-expiry-year" class="form-control">
                      <option value=""> - Year - </option>
                      <option value="19">2019</option>
                      <option value="20">2020</option>
                      <option value="21">2021</option>
                      <option value="22">2022</option>
                      <option value="23">2023</option>
                      <option value="24">2024</option>
                      <option value="25">2025</option>
                      <option value="26">2026</option>
                      <option value="27">2027</option>
                      <option value="28">2028</option>
                      <option value="29">2029</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <label> CVV </label>
                <input type="text" data-paycertify="card-cvv" class="form-control">
              </div>
            </div>
          </div>


          <br />

          <div class="form-group">
            <div class="well">
              <div class="row">
                <div class="col-md-8">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="1">
                      I agree to the terms and conditions
                    </label>
                  </div>
                </div>

                <div class="col-md-4">
                  <button type="submit" class="btn btn-default pull-right"> Submit </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <div class="shopping-cart">
          <div class="shopping-cart-header">
            <span class="badge">3 items</span>
            <div class="shopping-cart-total">
              <span class="lighter-text">Total:</span>
              <span class="main-color-text">$2,229.97</span>
            </div>
          </div>
          <!--end shopping-cart-header -->

          <ul class="shopping-cart-items">
            <li class="clearfix">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item1.jpg" alt="item1" />
              <span class="item-name">Sony DSC-RX100M III</span>
              <span class="item-price">$849.99</span>
              <span class="item-quantity">Quantity: 01</span>
            </li>

            <li class="clearfix">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item2.jpg" alt="item1" />
              <span class="item-name">KS Automatic Mechanic...</span>
              <span class="item-price">$1,249.99</span>
              <span class="item-quantity">Quantity: 01</span>
            </li>

            <li class="clearfix">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item3.jpg" alt="item1" />
              <span class="item-name">Kindle, 6" Glare-Free To...</span>
              <span class="item-price">$129.99</span>
              <span class="item-quantity">Quantity: 01</span>
            </li>
          </ul>
        </div>
        <!--end shopping-cart -->
      </div>
    </div>
  </div>

  <script async src="https://js.paycertify.com/paycertify.min.js?key=5C882C4FE14E397557A4FBA079C47582933FFBCE&mode=test">
  </script>

</body>

</html>
